<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="editor.js" type="module"></script>
  </head>
  <body>
    <div id="recentBar" class="toolbar">
      <button id="fileOpen" class="iconButton">
        <img src="images/folder_open.svg" alt="Open folder" />
      </button>
      <div id="recentButtons"></div>
    </div>
    <div id="commandBar" class="toolbar">
      <button id="backButton" class="iconButton">
        <img src="images/arrow_back.svg" alt="Go back" />
      </button>
      <button id="forwardButton" class="iconButton">
        <img src="images/arrow_forward.svg" alt="Go forward" />
      </button>
      <div id="commandContainer">
        <input id="command" type="text" placeholder="Enter command" />
      </div>
    </div>
    <textarea id="editor"></textarea>
    <div id="resultPane">
      <iframe id="result"></iframe>
      <pre id="error"></pre>
    </div>
  </body>
</html>
