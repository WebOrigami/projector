<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self';
        img-src 'self';
        font-src 'self';
        connect-src 'self';
        frame-src 'self' origami: http: https:;
        object-src 'none';
        base-uri 'self';
      "
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="editor.js"></script>
  </head>
  <body>
    <textarea id="editor"></textarea>
    <iframe id="result"></iframe>
  </body>
</html>
