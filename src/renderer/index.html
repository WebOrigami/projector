<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="editor.js" type="module"></script>
  </head>
  <body>
    <div id="tabBar" class="toolbar">
      <button id="fileOpen">
        <img src="images/folder_open.svg" alt="Open folder" />
      </button>
      <button id="fileName" class="tab"></button>
    </div>
    <div id="commandBar" class="toolbar">
      <input id="command" type="text" placeholder="Enter command" />
    </div>
    <textarea id="editor"></textarea>
    <iframe id="result"></iframe>
  </body>
</html>
